<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
<link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    
    </style>
  </head>
  <body class="flex justify-center items-center h-screen" bgcolor="#000">

    <div class="clock-face relative">
      
      <div class="hand hour-hand"></div>
      <div class="hand minute-hand"></div>
      <div class="hand second-hand"></div>
    
      <div class="number" style="top: calc(50% - 80px); left: calc(50% + 35px)">
        1
      </div>
      <div class="number" style="top: calc(50% - 50px); left: calc(50% + 65px)">
        2
      </div>
      <div class="number" style="top: calc(50% - 12px); left: calc(50% + 78px)">
        3
      </div>
      <div class="number" style="top: calc(50% + 30px); left: calc(50% + 65px)">
        4
      </div>
      <div class="number" style="top: calc(50% + 60px); left: calc(50% + 35px)">
        5
      </div>
      <div class="number" style="top: calc(50% + 70px); left: calc(45% + 5px)">
        6
      </div>
      <div class="number" style="top: calc(50% + 60px); left: calc(50% - 45px)">
        7
      </div>
      <div class="number" style="top: calc(50% + 30px); left: calc(50% - 75px)">
        8
      </div>
      <div class="number" style="top: calc(50% - 12px); left: calc(45% - 78px)">
        9
      </div>
      <div class="number" style="top: calc(50% - 80px); left: calc(50% - 50px)">
        11
      </div>
      <div class="number" style="top: calc(50% - 50px); left: calc(50% - 75px)">
        10
      </div>
      <div class="number" style="top: calc(50% - 90px); left: calc(50% - 7px)">
        12
      </div>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
